<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>עבודת הגשה בר ואופק</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>Base Convertor</h1>
    <section id="from">
        <h5> From:</h5>
        <div id="from-buttons">
            <button class="Binary" data-base="2">Base Binary (2)</button>
            <button class="Octaly" data-base="8"> Base Octalty (8)</button>
            <button class="Decimal" data-base="10">Base Decimal (10)</button>
            <button class="Hex" data-base="16">Base Hex (16)</button>
        </div>
    </section>
    <div>
        <label for="numberbefor"> Enter a number</label>
        <input id="numberbefor" type="text">
    </div>
    <section id="to">
        <h5> To:</h5>
        <div id="to-buttons">
            <button class="Binary" data-base="2">Base Binary (2)</button>
            <button class="Octaly" data-base="8">Base Octalty (8)</button>
            <button class="Decimal" data-base="10">Base Decimal (10)</button>
            <button class="Hex" data-base="16">Base Hex (16)</button>
        </div>
    </section>
    <section>
        <label for="result">To get the answer, press ⭢ </label>
        <button class="result">result</button>
        <p id="output"></p>
    </section>


</body>
<script src="./main.js"></script>

</html>
